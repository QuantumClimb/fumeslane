
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FumesLane - Ecommerce Portal for Luxury Fragrances</title>
    <meta name="description" content="Shop luxury perfumes and designer fragrances at FumesLane. Discover premium scents, niche brands, and exclusive fragrances with fast delivery. Your destination for luxury perfumes online." />
    <meta name="keywords" content="luxury perfume, designer fragrances, niche perfumes, buy perfume online, fragrance store, premium scents, perfume shop, eau de parfum, cologne, fragrance notes" />
    <meta name="author" content="FumesLane" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://www.fumeslane.com/" />
    
    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://checkout.razorpay.com;
      connect-src 'self' http://localhost:3001 https://api.razorpay.com https://checkout.razorpay.com https://fonts.googleapis.com https://fonts.gstatic.com;
      frame-src 'self' https://api.razorpay.com;
      style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
      font-src 'self' https://fonts.gstatic.com data:;
      img-src 'self' data: https: blob:;
    ">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.fumeslane.com/" />
    <meta property="og:title" content="FumesLane - Ecommerce Portal for Luxury Fragrances" />
    <meta property="og:description" content="Shop luxury perfumes and designer fragrances online. Discover premium scents and exclusive fragrances with fast delivery." />
    <meta property="og:image" content="https://www.fumeslane.com/share-image.png" />
    <meta property="og:site_name" content="FumesLane" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:locale:alternate" content="pt_PT" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.fumeslane.com/" />
    <meta name="twitter:title" content="FumesLane - Ecommerce Portal for Luxury Fragrances" />
    <meta name="twitter:description" content="Shop luxury perfumes and designer fragrances online. Discover premium scents and exclusive fragrances with fast delivery." />
    <meta name="twitter:image" content="https://www.fumeslane.com/share-image.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Manrope:wght@200;300;400;500;600;700;800&family=DM+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Favicon & Icons -->
    <link rel="icon" href="/favicon.ico" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#000000" />
    <meta name="application-name" content="FumesLane" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Performance -->
    <link rel="preload" as="image" href="/logo.png" />
    <link rel="dns-prefetch" href="https://api.razorpay.com" />
    <link rel="dns-prefetch" href="https://checkout.razorpay.com" />
    
    <!-- Structured Data for SEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Store",
      "name": "FumesLane",
      "description": "Ecommerce Portal for Luxury Fragrances",
      "image": "https://www.fumeslane.com/logo.png",
      "url": "https://www.fumeslane.com",
      "email": "contact@fumeslane.com",
      "currenciesAccepted": "INR",
      "paymentAccepted": "Credit Card, Debit Card, Online Payment, Cash on Delivery",
      "hasOfferCatalog": {
        "@type": "OfferCatalog",
        "name": "Luxury Perfumes and Fragrances",
        "itemListElement": [
          {
            "@type": "Offer",
            "itemOffered": {
              "@type": "Product",
              "name": "Designer Perfumes"
            }
          }
        ]
      }
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
